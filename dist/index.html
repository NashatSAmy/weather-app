<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
  <link rel="icon" href="assets/favicon.png"><script defer src="runtime.bundle.js"></script><script defer src="styles.bundle.js"></script><script defer src="mainPage.bundle.js"></script></head>
  <body>
    <header>
      <h1>The Weather App</h1>
    </header>
    <main>
      <form action="#">
        <label for="getArea">Search location:</label>
        <input type="text" />
        <button type="button" id="getWeather">Get Weather</button>
      </form>
      <div class="tempFormat">
        <button type="button" class="mC active" id="c">°C</button>
        |
        <button type="button" class="mC" id="f">°F</button>
      </div>
      <div class="daysContainer">
        <div class="day" id="d1"><span class="welcomeText">WELCOME</span></div>
        <div class="day" id="d2"><span class="welcomeText">TO THE</span></div>
        <div class="day" id="d3">
          <span class="welcomeText">WEATHER APP</span>
        </div>
      </div>
    </main>
    <footer>The Odin Project Weather App by Nashat Samy 2023</footer>
  </body>
</html>
